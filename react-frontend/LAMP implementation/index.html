<!DOCTYPE html>
<html lang = "en">
  <head>
      <meta charset = "utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> Correlate Journal </title>
      <link rel="stylesheet" href="./styles/index.css">
      <script src="./scripts/index.js"></script>
  </head>
  <body class="flexCenter">
    <div class="title">Correlate Journal</div>
    <div id="journal"></div>
  
    <div>
      <form onsubmit = "return chkIfAllFieldsEntered(event)">
        <div class = "inputRow">
          <label> &nbsp;Journal Belongs To:&nbsp; </label></br>
          <input type="text" id="Username" class="text" placeholder="Username" />
        </div>
        <div class = "inputRow">
          <label> &nbsp;Password:&nbsp; </label></br>
          <input type="password" id="Password" class="text" placeholder="Password" />
        </div>
        <div class="submitContainer">
          <input type="submit" id="login" value="Login" />
        </div>
      </form>
    </div>
    <div id="links">
      <a href = "./pages/createUser.html">Create Account</a>
      <a href = "./pages/remind.html">Forgot Password</a>
    </div>
  </body>
</html>
