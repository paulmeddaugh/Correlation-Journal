<!DOCTYPE html>
<html lang = "en">
  <head>
      <meta charset = "utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> Correlate Journal - Detective Wall </title>
      <link rel="stylesheet" href="../styles/websiteStyles.css">
      <link rel="stylesheet" href="../styles/addNote.css">
      <script type="module" src="../scripts/components/infoBox.js"></script>
      <script src="../scripts/components/header.js"></script>
      <script type="module" src="../scripts/addNote.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>

    <header-component></header-component>

    <main>
      <info-box-component></info-box-component>

      <div id="content">
        <form method="POST">

          <div class="flexRow">
            <img src="../resources/notebook.jfif" alt="notebook">
            <input type="text" list="notebookOptions" id="notebook" placeholder="Notebook" />
              <datalist id="notebookOptions">
              </datalist>
          </div>

          <div id="editor">
              <input type="text" id="title" placeholder="Title" />
              <!-- <input type="image" alt="Emotion" id="emotion" />    When emotions are implemented -->
              <textarea id="text" placeholder="..."></textarea>
              <textarea id="quotes" placeholder="Quotes"></textarea>
          </div>

          <div class="radioRow">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="main" value="option1" checked>
              <label class="form-check-label" for="main">Main Note</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="sticky" value="option2">
              <label class="form-check-label" for="sticky">Sticky Note</label>
            </div>
          </div>

          <div id="connectionsRow">
            <label for="connections"> Connections:&nbsp; </label>
            <div id="connections"></div>
            <div class="connectionsPlus" id="plus">
              <span class="plus">+</span>
            </div>
          </div>

          <input type="submit" id="addUpdate" value="Add Note"/>
        </form>
      </div>
      
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
