<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Thought Wall</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="thoughtMain.css">
        <script src="thoughtMain.js"></script>
    </head>
    <body onload="displayDate()">
        <div class="header"></div>
        <main>
            <form onsubmit="">
                <input class="title" type="text" placeholder="title"/>
                <label id="date">-/-/-</label>
                <label id="feeling"> Feelings:&nbsp; </label>
                <input class="feelingcbbx" type="checkbox" name="example" list="feelings" size="8">
                    <datalist id="feelings">
                        <option value="Tired">  
                        <option value="Angry">
                        <option value="Depressed">
                        <option value="Joyful">
                        <option value="Contemplative">
                        <option value="Anguish">
                    </datalist>
                <textarea class="thought" placeholder="main thought" cols="30" rows="8" contenteditable></textarea>
                <div class="input" role="textbox" title="thought" placeholder="thought" contenteditable> </div>
                <label id="connectLabel"> Connect to thought: </label>
                <input class="connect" type="file" placeholder="connect to thought"/>
                <input type="submit" value="submit" />
            </form>
        </main>
    </body>
</html>
